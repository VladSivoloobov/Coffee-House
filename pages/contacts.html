<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/contacst.css">
    <title>Кофе хауз - контакты</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo not_anim">
                <lottie-player src="../src/animation/dog-loading.json" autoplay loop width="200px" height="200px" background="transparent">
    
                </lottie-player>
                <h2 style="margin-top: 10px;" class="block-title">Coffee House</h2>
            </div>
        </div>
        <nav class="header__navigation">
            <a href="../index.html" class="navigation__link">Главная</a>
            <a href="./contacts.html" class="navigation__link">Контакты</a>
            <a href="./about.html" class="navigation__link">О нас</a>
        </nav>
    </header>
    <main>
        <h2 class="block-title">
            Связывайся С Нами По Любому Поводу
        </h2>
        <div class="social">
            <div class="book">
                <div class="line"></div>
                <div class="left">
                    <h2 class="block-title">
                        Связь
                    </h2>
                    <div class="window">
                        <h2 class="block-title">
                            Пожелания
                            <div class="title-line"></div>
                        </h2>
                        <p class="text">
                            Привет, меня зовут <input type="text"> .
                        </p>
                        <p class="text">
                            Я хочу сказать, что:
                        </p>
                        <div class="form">
                            <textarea placeholder="Напишите здесь ваши пожелания" class="textarea"></textarea>
                        </div>
                    </div>
                    <div class="send">
                        <button>Отправить</button>
                    </div>
                </div>
                <div class="right">
                    <h2 class="block-title">
                        Социальные сети
                    </h2>
                    <div class="links">
                        <div class="links-title">
                            Найти Нас
                            <div class="line"></div>
                        </div>
                        <div class="link facebook">
                            <img src="../src/img/Facebook.png"><a href="https://facebook.com">Facebook</a>
                        </div>
                        <div class="link">
                            <img src="../src/img/Instagram.png"><a href="https://Instagram.com">Instagram</a>
                        </div>
                        <div class="link">
                            <img src="../src/img/Twitter.png"><a href="https://Twitter.com">Twitter</a>
                        </div>
                        <div class="link">
                            <img src="../src/img/WhatsApp.png"><a href="https://WhatsApp.com">WhatsApp</a>
                        </div>
                    </div>
                    <div class="director">
                        <img src="../src/img/kisspng-line-angle-signature-5ac4c07779ec33.8756961515228437674994.png">
                        <div class="director-line"></div>
                        <p class="text">Подпись директора</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/tgs-player.js"></script>
</body>
</html>
